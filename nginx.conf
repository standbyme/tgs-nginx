user root root;
worker_processes 4;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

pid logs/nginx.pid;
worker_rlimit_nofile 51200;
events
{
         use epoll;
         worker_connections 51200;
}

http {
server {
	listen 80;
	server_name pan.tgs.blue;
	location / {
		proxy_pass  http://localhost:1234;
	}
}
}
